<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Last Talk Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>My Last Talk Since March 22, 2025, 1:14 PM IST</h1>
    <div class="container">
        <div id="timer">Loading...</div>
    </div>
    <script>
        function updateTimer() {
            const startTime = new Date('2025-03-22T13:14:00+05:30');
            const now = new Date();
            let diff = Math.floor((now - startTime) / 1000);

            let years = Math.floor(diff / (365 * 24 * 60 * 60));
            let months = Math.floor(diff / (30 * 24 * 60 * 60) % 12);
            let days = Math.floor(diff / (24 * 60 * 60) % 30);
            let hours = Math.floor(diff / 3600) % 24;
            let minutes = Math.floor(diff / 60) % 60;
            let seconds = diff % 60;

            let totalDays = Math.floor(diff / (24 * 60 * 60));
            let totalHours = Math.floor(diff / 3600);
            let totalMinutes = Math.floor(diff / 60);
            let totalSeconds = diff;

            document.getElementById('timer').innerHTML = `
                <span>${years} Years</span> | 
                <span>${months} Months</span> | 
                <span>${days} Days</span> <br> 
                <span>${hours} Hrs</span> | 
                <span>${minutes} Mins</span> | 
                <span>${seconds} Secs</span> <br><br>
                <strong>Total:</strong> <br>
                <span>${totalDays} Days</span> | 
                <span>${totalHours} Hours</span> | 
                <span>${totalMinutes} Minutes</span> | 
                <span>${totalSeconds} Seconds</span>
            `;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
